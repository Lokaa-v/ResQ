<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ResQ Police Dashboard</title>

  <!-- Link to CSS -->
  <link rel="stylesheet" href="police.css" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- Login Page -->
  <div class="login-page" id="loginPage">
    <div class="login-box">
      <h2>Police Login</h2>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
    </div>
  </div>

  <!-- Dashboard -->
  <div class="dashboard hidden" id="dashboard">
    <aside class="sidebar">
      <h2>ResQ</h2>
      <nav>
        <ul>
          <li class="active">Dashboard</li>
          <li>Live Feed</li>
          <li onclick="window.location.href='cases.html'">Cases</li>
          <li>Settings</li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <header class="dashboard-header">
        <h1>Welcome, Officer</h1>
        <button onclick="logout()">Logout</button>
      </header>

      <section class="filters">
        <select>
          <option>District</option>
          <option>Ariyalur</option>
          <option>Chengalpattu</option>
          <option>Chennai</option>
          <option>Coimbatore</option>
          <option>Cuddalore</option>
          <option>Dharmapuri</option>
          <option>Dindigul</option>
          <option>Erode</option>
          <option>Kallakurichi</option>
        </select>
        <select>
          <option>Police Station</option>
          <option>Station A</option>
          <option>Station B</option>
        </select>
      </section>

      
      <section class="match-camera-container">
        <div class="possible-match">
          <h2>Possible Match</h2>
          <div class="case-list">
            <!-- Example Match Case Card -->
            <div class="case-card">
              <h3>Name: John Doe</h3>
              <p>Age: 30</p>
              <p><strong>Last Seen:</strong> <span id="matchedLocation">--</span></p>
              <p><strong>District:</strong> <span id="matchedDistrict">--</span></p>
              <p><strong>Match:</strong> <span id="matchedAccuracy">--%</span></p>
            </div>
          </div>
        </div>
        
        <div class="camera-feed">
          <h2>Camera</h2>
          <div class="video-placeholder">Live Camera Feed</div>
        </div>
      </section>
      
      
      
      
      





      
      <div class="case-details-box hidden" id="caseDetailsBox">
        <button onclick="closeCaseDetails()">Close</button>
        <img id="detailImage" src="" alt="Missing Person" />
        <p><strong>Name:</strong> <span id="detailName"></span></p>
        <p><strong>Age:</strong> <span id="detailAge"></span></p>
        <p><strong>Last Seen:</strong> <span id="detailLocation"></span></p>
        <p><strong>District:</strong> <span id="detailDistrict"></span></p>
        <p><strong>Description:</strong> <span id="detailDescription"></span></p>
        <p><strong>Status:</strong> <span id="detailStatus"></span></p>
      </div>
    </main>
  </div>

  <div class="match-camera-container">
    <div class="possible-match">
      <h2>Possible Match</h2>
      <div class="case-list" id="matchAccuracyList">
        <!-- Dynamically loaded case details here -->
      </div>
    </div>
    
    <div class="camera-feed">
      <h2>Camera</h2>
      <div class="video-placeholder">Live Camera Feed</div>
    </div>
  </div>

  <!-- JS -->
  <script src="police.js"></script>
</body>
</html>
